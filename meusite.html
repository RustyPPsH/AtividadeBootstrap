<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Informações Pessoais</title>

  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="card text-center">
    <div class="card-header">
        Aula Ciencias da Computação de 12/04/2023
    </div>
    <div class="card-body">
        <h5 class="card-title">Campos com validadores</h5>
        <p class="card-text">Atividade desenvolvido por Rafael Sonoki</p>
    </div>
  </div>
  <div class="container">
    <link rel="stylesheet" href="styles.css">
    <label for="theme-select">Tema da Pagina</label>
    <select class="form-select" id="theme-select">
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/bootstrap.min.css">Light</option>
      <option value="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/slate/bootstrap.min.css">Dark</option>
     
    </select>

    <script>
      const selectElement = document.querySelector('#theme-select');
      selectElement.addEventListener('change', (event) => {
        const selectedTheme = event.target.value;
        const linkElement = document.createElement('link');
        linkElement.setAttribute('rel', 'stylesheet');
        linkElement.setAttribute('href', selectedTheme);
        const oldLinkElement = document.querySelector('link[data-theme]');
        if (oldLinkElement) {
          oldLinkElement.remove();
        }
        linkElement.setAttribute('data-theme', 'active');
        document.head.appendChild(linkElement);
      });
    </script>
  </div>
</body>


<form id="form">
  <div class="form-group" method="post">
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Nome Completo" class="form-control" id="name" name="nome" required>
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" placeholder="000.000.000-00" class="form-control" id="cpf" name="cpf" required>
  </div>
  <div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" placeholder="00" class="form-control" id="age" name="idade" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" placeholder="(00) 90000-0000" class="form-control" id="phone" name="telefone" required>
  </div>
  <div class="form-group">
    <label for="endereco">Endereço:</label>
    <input type="text" placeholder="Endereço Completo" class="form-control" id="endereco" name="endereco" required>
  </div>
  <div class="form-group">
    <label for="cidade">Cidade:</label>
    <input type="text" placeholder="Cidade" class="form-control" id="cidade" name="cidade" required>
  </div>
  <div class="form-group">
    <label for="estado">Estado:</label>
    <select class="form-control" id="estado" name="estado" required>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cep">CEP:</label>
    <input type="text" class="form-control" id="cep" name="cep" required>
  </div>
  <div class="form-group">
    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" class="form-control" id="birthDate" name="data-nascimento" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" id="password" name="senha" required>
  </div>
  <div class="form-group">
    <label for="confirmar-senha">Confirmar Senha:</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmar-senha" required>
  </div>
  <button type="submit" id="submitBtn" class="btn btn-primary">Enviar</button>
  <button type="reset" id="resetBtn" class="btn btn-secondary">Limpar</button>
</form>
<textarea id="jsonData" readonly></textarea>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="script.js"></script>
</body>

</html>
